<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Exerc√≠cio 8</title>
	<script type="text/javascript">
		function coordinate(event) {
			var x = event.clientX;
			var y = event.clientY;
			document.getElementById("resultado").innerHTML = "(" + 	x + "," + y + ")";
		}
	</script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			border: 0;
		}
		body{
			height: 100vh;
			width: 100%;
		}
		div{
			padding: 10px;
		}
	</style>
</head>
<body onclick="coordinate(event)">
	<div id="resultado">(x,y)</div>
</body>
</html>
