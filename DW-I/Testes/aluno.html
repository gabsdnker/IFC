	<style type="text/css">	

		iframe {  
		display: block;
		margin-left: auto;
		margin-right: auto;
		border: groove;		
		}

		.girarinfinito {
			animation: rotate 0.01s linear infinite;
		}

		@keyframes rotate {
			0% {
				transform: rotate(0);
			}
			100% {
				transform: rotate(360deg);
			}
		}

	</style>
</head>
